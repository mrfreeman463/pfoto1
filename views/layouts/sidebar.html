<div class="accordion accordion-flush" id="sidebar_accordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="category_item">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#categories" aria-expanded="true" aria-controls="categories">
        Категории
      </button>
    </h2>
    <div id="categories" class="accordion-collapse collapse" aria-labelledby="category_item" data-bs-parent="#sidebar_accordion">
      <div class="accordion-body p-0">
        <ul class="list-group sidevar_category_meny">
          {% for i in range(0, 50) %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="#">A list item</a>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
